
<link rel="stylesheet" href="https://bootstraptema.ru/snippets/style/2015/bootswatch/bootstrap-sandstone-v3.3.6.css" media="screen">
<link rel="stylesheet" href="https://bootstraptema.ru/snippets/style/2015/bootswatch/custom.min.css">

<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="\profile" class="navbar-brand">PersonalityID</a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar">1</span>
                <span class="icon-bar">2</span>
                <span class="icon-bar">3</span>
            </button>
        </div>

        <div [ngSwitch]="userRole">
            <ul class="nav navbar-nav">
                <ng-template ngSwitchCase="Administrator">
                    <li><a href="\adduser">AddUser</a></li>
                    <li><a href="\addgroup">AddGroup </a></li>
                    <li><a href="\listteacher">ListTeacher</a></li>
                    <li><a href="\listpupil">ListPupil </a></li>
                    <li><a href="\listgroup">ListGroup </a></li>
                    <li class="dropdown">
                        <!-- <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a> -->
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ng-template>
                <ng-template ngSwitchCase="Pupil">Pupil</ng-template>
                <ng-template ngSwitchDefault></ng-template>
            </ul>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <form class="navbar-form navbar-left" role="search" (ngSubmit)="onSubmit()">
                <button type="submit" class="btn btn-default">Logout</button>
            </form>
        </ul>
    
    </div>
</div>
