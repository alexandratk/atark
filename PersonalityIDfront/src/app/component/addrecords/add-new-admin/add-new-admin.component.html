<div class="form-add-user">
    <h4 [translate]="'add_admin'">Administrator</h4>
    <form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="inputName" class="col-lg-2 control-label" [translate]="'add_admin_EDUCINST'">EducInst</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputText" formControlName="educationalInstitutionId" placeholder="educationalInstitutionId" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputName" class="col-lg-2 control-label" [translate]="'admin_NAME'">Name</label>
            <div class="col-lg-10">
                <input type="text" name="form-control" class="form-control" id="inputText" formControlName="name"  placeholder="Name" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputName" class="col-lg-2 control-label" [translate]="'admin_DATE_OF_BIRTH'">Date</label>
            <div class="col-lg-10">
                <input type="date" name="form-control" class="form-control" id="inputText" formControlName="dateofbirth" placeholder="Date" required>
            </div></div>
        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label" [translate]="'admin_LOGIN'">Email</label>
            <div class="col-lg-10">
                <input type="text" name="form-control" class="form-control" id="inputEmail" formControlName="login" placeholder="Email" required>
            </div></div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label" [translate]="'admin_PASSWORD'">Password</label>
            <div class="col-lg-10">
                <input type="password" name="form-control" class="form-control" id="inputPassword" formControlName="password" placeholder="Password" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">

                <button type="submit" class="btn btn-primary" [translate]="'button_add'">Enter</button>
            </div>
        </div>
    </form>
</div>
