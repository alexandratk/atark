<div class="form-add-user">
    <div class="col-lg-10">
        <select class="form-control" id="select" [(ngModel)]="selectedRole" (ngModelChange)="onChange($event)" >
            <option *ngFor="let c of select_list" [ngValue]="c"> {{c}} </option>
        </select>
    </div>

    <form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="inputName" class="col-lg-2 control-label">Name</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputText" formControlName="name"  placeholder="Name">
            </div>
            <label for="inputName" class="col-lg-2 control-label">Date</label>
            <div class="col-lg-10">
                <input type="date" class="form-control" id="inputText" formControlName="dateofbirth" placeholder="Name">
            </div>
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputEmail" formControlName="login" placeholder="Email">
            </div>
            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="inputPassword" formControlName="password" placeholder="Password">
            </div>
            <div [ngSwitch]="selectedRole">
                <ng-template ngSwitchCase="Ученик">
                    <label for="inputPassword" class="col-lg-2 control-label">GroupId</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputPassword" formControlName="groupId" placeholder="groupId">
                    </div>
                </ng-template>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">

                <button type="submit" class="btn btn-primary">Enter</button>
            </div>
        </div>
    </form>
</div>
