<div class="form-add-group">
    <form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="inputName" class="col-lg-2 control-label">Number</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputText" formControlName="number"  placeholder="number">
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">

                <button type="submit" class="btn btn-primary">Enter</button>
            </div>
        </div>
    </form>
</div>
