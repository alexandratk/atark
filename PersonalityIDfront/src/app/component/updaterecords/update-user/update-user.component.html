<div class="form-add-user">
    <form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmitUpdate()">
        <div class="form-group">
            <label for="inputName" class="col-lg-2 control-label">Name</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputText" formControlName="name"  placeholder="Name">
            </div>
            <label for="inputName" class="col-lg-2 control-label">Date</label>
            <div class="col-lg-10">
                <input type="date" class="form-control" id="inputText" formControlName="dateofbirth" placeholder="Name">
            </div>
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputEmail" formControlName="login" placeholder="Email">
            </div>
            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="inputPassword" formControlName="password" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">

                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>
</div>
