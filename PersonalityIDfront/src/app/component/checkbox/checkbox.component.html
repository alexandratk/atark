<form class="example-section" [formGroup]="toppings" (ngSubmit)="onSubmit()">
    <h4>Select your toppings:</h4>
    <p><input type="checkbox" formControlName="pepperoni">Pepperoni</p>
    <p><input type="checkbox" formControlName="extracheese">Extracheese</p>
    <p><input type="checkbox" formControlName="mushroom">Mushroom</p>
    <button>OK</button>
  </form>
  
  <form class="example-section" [formGroup]="toppings">
    <h4>You chose:</h4>
    {{toppings.value | json}}
  </form>
