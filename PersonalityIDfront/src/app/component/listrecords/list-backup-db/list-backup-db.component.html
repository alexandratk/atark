
<div class="bs-component">
    <h4 [translate]="'BackupDB'">Backup DB</h4>
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th>#</th>
                <th [translate]="'backup_Number'">Number</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items; index as i;">
                <td>{{i+1}}</td>
                <td>{{item}}</td>
                <td></td>
                <td><button (click)="onSubmitDelete(item)" [translate]="'button_delete'">delete</button></td>
                <td><button (click)="onSubmitRestore(item)" [translate]="'button_restore'">Restore</button></td>
            </tr>
        </tbody>
    </table>
    <td><button (click)="onSubmitAdd()" [translate]="'button_add'">Add</button></td>
</div><!-- /example -->
