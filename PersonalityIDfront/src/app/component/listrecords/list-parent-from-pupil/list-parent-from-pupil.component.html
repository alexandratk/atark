<div class="bs-component">
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th>#</th>
                <th>Column heading</th>
                <th>Column heading</th>
                <th>Column heading</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items; index as i;">
                <td>{{i+1}}</td>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.dateofbirth}}</td>
            </tr>
        </tbody>
    </table>
</div><!-- /example -->
<form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmitAddPupil()">
    <div class="form-group">
        <label for="inputName" class="col-lg-2 control-label">ParentId</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" id="inputText" formControlName="parentId"  placeholder="parentId">
        </div>
        <label for="inputName" class="col-lg-2 control-label">Relationship</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" id="inputText" formControlName="relationship"  placeholder="relationship">
        </div>
        <button>addPupil</button>
    </div>
</form>
