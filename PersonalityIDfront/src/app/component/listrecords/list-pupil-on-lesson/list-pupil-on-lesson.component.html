<div class="bs-component">
    <h4 [translate]="'list_pupil_from_group'">Pupil / id group:</h4>
    <h4>{{namberGroup}}</h4>
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th>#</th>
                <th>ID</th>
                <th [translate]="'admin_NAME'">NAME</th>
                <th [translate]="'admin_DATE_OF_BIRTH'">DATE OF BIRTH</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items; index as i;">
                <td>{{i+1}}</td>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.dateofbirth | date:'dd-MM-yyyy'}}</td>
            </tr>
        </tbody>
    </table>
</div><!-- /example -->
<div><button (click)="onSubmitUpdate()" [translate]="'Update'">Update</button></div>
