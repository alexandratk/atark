<div class="bs-component">
    <h4 [translate]="'list_moving'">Moving</h4>
    <form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="inputName" class="col-lg-2 control-label" [translate]="'list_moving_DEVICE'">DEVICE</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputText" formControlName="device" required/>
            </div>
        </div>
    
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
    
                <button type="submit" class="btn btn-primary" [translate]="'button_enter'">Enter</button>
            </div>
        </div>
    </form>
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th>#</th>
                <th [translate]="'DEVICE_ID'">DEVICE ID</th>
                <th [translate]="'TIME'">TIME</th>
                <th [translate]="'PUPIL_ID'">PUPIL ID</th>
                <th [translate]="'PUPIL_NAME'">PUPIL NAME</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items; index as i;">
                <td>{{i+1}}</td>
                <td>{{item.device.id}}</td>
                <td>{{item.time}}</td>
                <td>{{item.pupil.id}}</td>
                <td>{{item.pupil.name}}</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div><!-- /example -->
