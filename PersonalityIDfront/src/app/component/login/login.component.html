<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

<div class="container">
    <button (click)="useLanguage('en')">en</button>
    <button (click)="useLanguage('uk')">uk</button>
 
    <div class="row">

 <div class="col-md-offset-3 col-md-6">
<form 
    class="form-horizontal" 
    [formGroup]="form" 
    (ngSubmit)="onSubmit()"
>
 <span class="heading" [translate]="'login_avtorization_label'">AVTORIZATION</span>
 <div class="form-group">
 <input type="email" formControlName="login" class="form-control" id="inputEmail" placeholder="E-mail">
 <i class="fa fa-user"></i>
 </div>
 <div class="form-group help">
 <input type="password" class="form-control" formControlName="password"  id="inputPassword" placeholder="Password">
 <i class="fa fa-lock"></i>
 <a href="#" class="fa fa-question-circle"></a>
 </div>
 <div class="form-group">
 <div class="main-checkbox">
 <input type="checkbox" value="none" id="checkbox1" name="check"/>
 <label for="checkbox1"></label>
 </div>
 <span class="text">Запомнить</span>
 <button type="submit" class="btn btn-default">ВХОД</button>
 </div>
 </form>
 </div>

 </div><!-- /.row -->
</div><!-- /.container -->
